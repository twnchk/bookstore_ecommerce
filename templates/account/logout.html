{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Sign out {% endblock title %}

{% block content %}
<h2>Are you sure you want to log out?</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">Log out</button>
</form>
{% endblock content %}
