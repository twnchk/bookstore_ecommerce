{% extends '_base.html' %}
{% load static %}
{% block title %} Books {% endblock title %}

{% block content %}
<h1>Books list</h1>
{% for book in book_list %}
    <a href="{{ book.get_absolute_url }}">
        <div class="card" style="max-width: 18rem;">
          <img class="card-img-top" src="..." alt="Book img">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.author }}</p>
            <a href="#" class="btn btn-primary">{{ book.price }}$ | Add to cart</a>
          </div>
        </div>
    </a>
{% endfor %}
{% endblock content %}
