{% extends '_base.html' %}
{% load static %}
{% block title %} Home {% endblock title %}

{% block content %}
<h1>Homepage</h1>
<img class="bookcover" src="{% static 'images/dfp.jpg' %}">
{% if user.is_authenticated %}
    <p>Hi {{ user.email }}!</p>
    <a class="btn btn-small btn-primary" href="{% url 'account_logout' %}">Logout</a>
{% else %}
    <p>You are not logged in</p>
    <a class="btn btn-small btn-primary" href="{% url 'account_login' %}">Log In</a>
    <a class="btn btn-small btn-primary" href="{% url 'account_signup' %}">Sign up</a>
{% endif %}
{% endblock content %}
